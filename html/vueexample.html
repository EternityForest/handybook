<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unit Converter</title>
  <script src="/scripts/vue.min.js"></script>
    <script src="/scripts/math.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#para',
        // define data - initial display text
        data: {
         unit: "kg",
         expr: "31 lbs + 2 oz"
        }
      })
    })
  </script>
</head>
<body>
  <!-- text -->
  <div id="para">
	
	<label>Enter Expression:<input v-bind="expr"></label><br>
	<label>Enter Output unit:<input v-bind="unit"></label>  

    <p>{{ math.eval(expr).to(unit).toString()}}</p>
  
  
  
  </div>
</body>
</html>
